<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <title>{{ i18n "home" }} | {{ .Site.Params.author.name }}</title>

        {{ partial "head.html" . }}
    </head>

    <body>
        <video autoplay muted loop class="bckgVid">
            <source src="{{ .Site.Params.bckg }}" type="video/mp4" />
        </video>
        <div class="flexWrapper">
            {{ partial "header.html" . }}
            <div class="content vertical">
                <main class="main">
                    <div class="indexWrapper">
                        <div>
                            <h1 class="indexHeader">
                                {{ .Site.Params.author.name }}
                            </h1>
                            <a href="/about" class="secondaryButton">About</a>
                            <a href="#" class="mainButton">Watch Showreel</a>
                            <a href="/hire" class="secondaryButton">Hire</a>
                        </div>
                        {{ if isset .Site.Params "social" }} {{ partial
                        "social.html" . }} {{ end }}
                    </div>
                </main>
            </div>

            {{ partial "footer.html" . }}
        </div>
    </body>
</html>
